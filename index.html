<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonali Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="font-bold text-center text-4xl"><span class="text-green-700">Sonali</span> <span class="text-red-600">Bank</span> Customer Service</h1>
   <section class="bg-fuchsia-100 w-2/5 mx-96 mt-6 rounded-lg grid justify-items-center">
        <div class="mt-6 mb-6">
            <h1 class="font-semibold text-2xl mb-4 text-center">Please Login</h1>
        <div class="grid justify-items-center">
            <input class=" border border-transparent bg-transparent mb-4 block text-center hover:bg-fuchsia-50" type="email" name="" id="email" placeholder="Your Email">
            <input class="border-transparent bg-transparent hover:bg-fuchsia-50 mb-4 block text-center" type="password" name="" id="password" placeholder="Your password">
            <button id="login-btn" class="block ml-6 bg-purple-500 hover:bg-purple-700 text-slate-50 px-2 rounded ms-2" type="submit">Login</button>
        </div>
        </div>
   </section>


   <script src="./js/login.js"></script>
</body>
</html>
